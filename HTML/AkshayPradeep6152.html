//Reverse String html and Js code


<!DOCTYPE html>
<html>
<head>
<title>REVERSE STRING</title>
</head>
<body>
<h2 style="text-align:center;">Reverse string in real time</h2>
<div style=""><input type="text" id="input" onkeyup="fun()" style="text-align:center;"></div><br>
<div class="out"><input type="text" id="output" style="text-align:center;"></div>
<script type="text/javascript">
function fun(){
var str = document.getElementById("input").value;
var empty ="";
for(i=str.length-1;i>=0; i--){
empty += str[i];
document.getElementById("output").value = empty;
}

}
var x = 12;
x /= 10;
console.log(x);
</script>
</body>
</html>
